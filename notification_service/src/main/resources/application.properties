spring.application.name=notification-service
server.port=8083

spring.kafka.bootstrap-servers=kafka:9092
spring.kafka.consumer.group-id=notification-group
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=ru.shop_example.notification_service.dto
spring.kafka.consumer.properties.spring.json.use.type.headers=false
spring.kafka.consumer.properties.spring.json.value.default.type=ru.shop_example.notification_service.dto.ConfirmationCodeDto

spring.mail.host=smtp.yandex.ru
spring.mail.port=465
spring.mail.username=your_username
spring.mail.password=your_password
mail.sender.name=example_app.ru